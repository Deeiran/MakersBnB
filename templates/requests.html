<!DOCTYPE html>
<html>
  <head>
    <title>MakersBnB</title>
    <link rel="stylesheet" href="/static/style.css" />
  <body>
    <div class="nav">
      <a href="/spaces" class="button">Spaces</a>
      <a href="/requests" class="button">Requests</a>
      <a href="/signout" class="button">Sign out</a>
    </div>
    <h1>Requests</h1><br>

    <br>
    {% for booking in bookings %}
    <div class="list_of_bookings">
      <h3>
        <a href="/bookings/{{ booking.id }}"
          >{{ booking.booking_date }} {{ booking.booked_by }} {{booking.space_id}}</a
        >
      </h3>
    </div>
    {% endfor %}
  </body>
</html>
